<script> 
$('.shape').mouseover(function() {
  $(this).toggleClass("skew");

  var x = Math.floor((Math.random()*100)+5000);
  $(this).width(20+'px');
  $(this).height(10+'px');

  $(this).css({
    left:(Math.random()*$(window).width()+10),
    top:(Math.random()*$(window).height()+10)
});
	
});
$('.shape').mouseover(function() {
  $(this).toggleClass(".skew");
  $(".shape").css("background-color", "#FFAB50");
  // $(".shape").css("border", ".5px solid #DF6F46");
  $(this).css("-webkit-transform", "rotatez(1400deg)");
  $(this).css("transform", "rotatez(1400deg)");
  $(".shape").css("border-radius", "900px");
  $("html").css("background-color", "#FF5C20")
});

$(".shape").ready(function() {
  $(this).css({
    left:(Math.random()*$(window).width()+10),
    top:(Math.random()*$(window).height()+10),
    })
})

$(".shape").mouseover(function() {
  var x = Math.floor((Math.random()*70)+5);
  $(this).width(x+20+'px');
  $(this).height(x+'px');
  $(this).css({
    left:(Math.random()*$(window).width()+10),
    top:(Math.random()*$(window).height()+10),
    })
});

$('.shape').click(function() {
    $(this).css("width", "32%");
    $(this).css("height", "30%");
    $(this).css("transition", "1s");
    $(this).css("background-color", "#FF4500");
    $(this).css("opacity", "0");
  });





</script>
