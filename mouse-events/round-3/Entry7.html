<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

<script> 
$(".shape").ready(function() {
	$(".shape").css("background-color", randomColor);
	$(this).css({
    left:(Math.random()*$(window).width()+10),
    top:(Math.random()*$(window).height()+10),
    })
})

$(".shape").mouseover(function() {
  var x = Math.floor((Math.random()*100)+5);
  $(this).width(x+'px');
  $(this).height(x+'px');

  $(this).css({
    left:(Math.random()*$(window).width()+10),
    top:(Math.random()*$(window).height()+10),
    })
});

$('.shape').mouseover(function() {
  $(".shape").css(
  		"background-color", randomColor);
  // $('html').css("background-color", randomColor);
});

var safeColors = ['#FADA80','#F2CA74','#D8AF3B','#E8C256','#FAC941', '#FFD700', '#E7CE5F', '#f2b74e', '#FADA80','#F2CA74','#D8AF3B','#E8C256','#FAC941', '#FFD700', '#E7CE5F', '#f2b74e', '#E9967A'];
var rand = function() {
    return Math.floor(Math.random()*17);
};
var randomColor = function() {
    return safeColors[rand()];
};





</script>
