<html>

<head>

<title>Mouse Events</title>
 
  <style>
    div {
      background: black;
      width: 300px;
      height: 100px;
      margin: 10px;
      float: center;
    }

  </style>
  
</head>
<body>
 
<div></div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
for ( var i = 0; i < 5; i++ ) {
  $( "<div>" ).appendTo( document.body );
}
$( "div" ).click(function() {
  $( this ).hide( 2000, function() {
    $( this ).remove();
  });
});
</script>
 
</body>
</html>
