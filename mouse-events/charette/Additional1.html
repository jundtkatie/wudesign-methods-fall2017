<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mouse Events</title>
  <style>
  p {
    background-color: yellow;
    width: 10px;
    height: 10px;
    border: none;
  }

  div {
  	width: 100%;
  	height: 100%;
  }
  </style>
  
</head>

<body>
 <div>
	<p id="go"></p>
 </div>
 
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$( "*" ).click(function() {
  $( this ).animate({
    width: "70%",
    height: "70%",
    opacity: 1,
    marginLeft: "0.4in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
});


$( "*" ).click(function() {
	$( "this" ).toggle();
});

</script>
