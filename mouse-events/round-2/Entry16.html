<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

<script> 
$(".shape_four").click(function(){
		$(".shape_four").css({
			"border-radius": "0px",
			"z-index": "1",
			"transition": "10s",
			"background-color": "darkred",
	    	"opacity": "0",
	    	"width": "2000%",
	    	"height": "2000%"
		});

		$(".shape").css({	
		"border-radius": "0px",
		"transition": "10s",
		"background-color": "tomato",
		"-webkit-transform": "rotatez(1090deg)",
    		"transform": "rotatez(1090deg)",
    		"opacity": "0",
    		"border-radius": "800px",
    		"width": "70%",
    		"height": "90%",
    		"margin-left": "0"
		});
 		
		
		$("html").css({
        	"background-color": "lightpink",
        	"transition": "15s",
        	"transition-delay": "1s"
        });

	});	

$(".shape").hover(function(){
	$(".shape").css({
		"background-color": "teal",
		"opacity": "100",
		"-webkit-transform": "rotatez(720deg)",
    		"transform": "rotatez(720deg)",
    		"transition-delay": "1s, slow",
    		"transition": "1s, slow"



	})
});
	
$(".shape").click(function() {

  $(this).draggable();

  $(this).css("cursor");


  var x = Math.floor((Math.random()*200)+5);
  $(this).width(x+'px');
  $(this).height(x+'px');

  $(this).css({
    left:(Math.random()*$(window).width()+50),
    top:(Math.random()*$(window).height()+50),});
});



</script>
