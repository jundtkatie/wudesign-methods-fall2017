<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

<script> 
$(".shape_four").click(function(){
		$(".shape_four").css({
			"transition": "10s, slow",
			"background-color": "#FFFF00",
			"-webkit-transform": "rotatez(7360deg)",
    		"transform": "rotatez(7360deg)",
    		"opacity": "20%",
    		"width": "10%",
    		"height": "18%",
    		"margin-right": "20%",
    		"margin-top": "-25%"
		})

		
		$(".shape").css({
			"transition": "15s, slow",
			"background-color": "#FFFF00",
    		// "opacity": "0",
    		"transform": "rotatez(7360deg)",
    		"width": "10%",
    		"height": "10%",
    		"margin-right": "5%,"

		})

		

		$("body").css({
        	"background-color": "#EE82EE",
        	"transition": "8s",
        	"transition-delay": "1s",
        
        	
        });
	});	
	
$("div").click(function() {

  $(this).draggable();

  $(this).css("cursor", "move");


  var x = Math.floor((Math.random()*200)+5);
  $(this).width(x+'px');
  $(this).height(x+'px');

  $(this).css({
    left:(Math.random()*$(window).width()+50),
    top:(Math.random()*$(window).height()+50),});
});

$(".shape").dblclick(function() {
  $(this).css({
  	"background-color":"purple",
  	"opacity": "20%",
  	"width": "100%",
  	"height": "5px"
  });
});

</script>
