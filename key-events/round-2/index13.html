<!doctype html>
<html>
<head>
    <title>2 | 13</title>

    <style type="text/css">
    html,body{
        margin:0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    canvas{
        display: inline-block;
        position: absolute;
        margin: auto;
        top: 50%;
        bottom: 50%;
        left: -50%;
        right: -50%;
    }
    div{
        display: inline-block;
        position: absolute;
        margin: auto;
        top: 50%;
        bottom: 50%;
        left: -50%;
        right: -50%;
        background-color: teal;
        z-index: 100;
    }
    html.shiftkey {
        background-color: lightyellow;
    }
</style>
</head>

<body>
    <div id="wall" width="50" height="100"></div>
    <canvas id="canvas" width="650" height="650"></canvas>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){
    //Canvas stuff
    var canvas = $("#canvas")[0];
    var ctx = canvas.getContext("2d");
    var w = $("#canvas").width();
    var h = $("#canvas").height();
    var speed = 100;


    //Lets save the cell width in a variable for easy control
    var cw = 10;
    var d;
    var food;
    var score;
    var snake_array; //an array of cells to make up the snake

    function init()
    {
        console.log("init");
        d = "right"; //default direction
        create_snake();
        create_food(); 
        score = 0;
        
        if(typeof game_loop != "undefined") clearInterval(game_loop);
        game_loop = setInterval(paint, speed);

    }

    init();
    
    function create_snake()
    {
        var length = 1; //Length of the snake
        snake_array = []; //Empty array to start with
        for(var i = length-1; i>=0; i--)
        {
            //This will create a horizontal snake starting from the top left
            snake_array.push({x: i, y:5});
        }
    }
    
    //Lets create the food now
    function create_food()
    {
        food = {
            x: Math.round(Math.random()*(w-cw)/cw), 
            y: Math.round(Math.random()*(h-cw)/cw), 
        };
        //This will create a cell with x/y between 0-44 -- numbers have changed because canvas is no longer 450x450
        //Because there are 45(450/10) positions accross the rows and columns
    }
    
    //Lets paint the snake now
    function paint()
    {
        //To avoid the snake trail we need to paint the BG on every frame
        //Lets paint the canvas now
        // ctx.fillStyle = "lightyellow";
        ctx.fillRect(0, 0, w, h);
        // ctx.strokeStyle = "lightyellow";
        ctx.strokeRect(0, 0, w, h);
        
        //The movement code for the snake to come here.
        //The logic is simple
        //Pop out the tail cell and place it infront of the head cell
        var nx = snake_array[0].x;
        var ny = snake_array[0].y;
        //These were the position of the head cell.
        //We will increment it to get the new head position
        //Lets add proper direction based movement now
        if(d == "right") nx++;
        else if(d == "left") nx--;
        else if(d == "up") ny--;
        else if(d == "down") ny++;

        
        //Lets add the game over clauses now
        //This will restart the game if the snake hits the wall
        //Lets add the code for body collision
        //Now if the head of the snake bumps into its body, the game will restart
        if(nx == -1 || nx == w/cw || ny == -1 || ny == h/cw || check_collision(nx, ny, snake_array))
        {
            //restart game
            init();
            //Lets organize the code a bit now.
            return;
        }
        
        //Lets write the code to make the snake eat the food
        //The logic is simple
        //If the new head position matches with that of the food,
        //Create a new head instead of moving the tail
        if(nx == food.x && ny == food.y)
        {
            var tail = {x: nx, y: ny};
            score++;
            //Create new food
            create_food();
        }
        else
        {
            var tail = snake_array.pop(); //pops out the last cell
            tail.x = nx; tail.y = ny;
        }
        //The snake can now eat the food.
        
        snake_array.unshift(tail); //puts back the tail as the first cell
        
        for(var i = 0; i < snake_array.length; i++)
        {
            var c = snake_array[i];
            //Lets paint 10px wide cells
            paint_cell(c.x, c.y);
        }
        
        //Lets paint the food
        paint_food(food.x, food.y);
        //Lets paint the score
        var score_text = "Score: " + score;
        ctx.fillText(score_text, 5, h-5);
    }
    
    //Lets first create a generic function to paint cells
    function paint_cell(x, y)
    {
        ctx.fillStyle = "black";
        ctx.fillRect(x*cw, y*cw, cw, cw);
        ctx.strokeStyle = "lightyellow";
        ctx.strokeRect(x*cw, y*cw, cw, cw);
    }
    function paint_food(x, y)
    {
        ctx.fillStyle = "tomato";
        ctx.fillRect(x*cw, y*cw, cw, cw);
        ctx.strokeStyle = "lightyellow";
        ctx.strokeRect(x*cw, y*cw, cw, cw);
    }

    
    function check_collision(x, y, array)
    {
        //This function will check if the provided x/y coordinates exist
        //in an array of cells or not
        for(var i = 0; i < array.length; i++)
        {
            if(array[i].x == x && array[i].y == y)
                return true;
        }
        return false;
    }
    




    //Lets add the keyboard controls now
    $(document).keydown(function(e){
        var key = e.which;
        //We will add another clause to prevent reverse gear
        if(key == "37" && d != "right") d = "left";
        else if(key == "38" && d != "down") d = "up";
        else if(key == "39" && d != "left") d = "right";
        else if(key == "40" && d != "up") d = "down";
        //The snake is now keyboard controllable
    });

    $(document).keydown(function(e){
        var key = e.which;

        //SHIFT = Changes htm background color
        var key = e.which;
        if(key == 16) {
            $("html").toggleClass("shiftkey");
        }

        //A = Moves food to a new spot
        var key = e.which;
        if(key == 65) {
            $("#canvas").toggleClass(create_food);
        }

        //F = speed up
        var key = e.which;
        if(key == "70") {
            speed = (speed == 100 ? 20 : 100);
            clearInterval(game_loop);
            game_loop = setInterval(paint, speed);
        }

        // E = more food
        // var key = e.which;
        // if(key == "69") {
        //     console.log(create_food)
        // }

        //v = change content width
        var key = e.which;
        if(key == "86") {
            cw = (cw == 10 ? 50 : 10);
            clearInterval(game_loop);
            game_loop = setInterval(paint, speed);
        }

        //m = change food color
        // var key = e.which;
        // if(key == "86") {
        //     cw = (cw == 10 ? 50 : 10);
        //     clearInterval(game_loop);
        //     game_loop = setInterval(paint, speed);
        // }
    });  
});

$(document).bind("keydown",function(e){
        //ENTER = restart
        if(e.keyCode==13)
        {
            location.reload();
        }
        else{
            if(e.keyCode==72){
                    //H = instructions
                    $("<div>Controls: <br/>(UP,RIGHT,DOWN,LEFT)<br>A to move food<br>F to speed up<br>SHIFT to change background<br />Press H to see this again.</div>").appendTo("body").css({
                        'position':'absolute',
                        'top':'20%',
                        'width':'50%',
                        'left': '40%',
                        'display': 'none',
                        'font-family':'monospace',
                        'font-size': '18px'
                    }).fadeIn().delay(1000).fadeOut('slow');
                }
            }
        });

    </script>

</body>



</html>
